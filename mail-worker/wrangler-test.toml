name = "cloud-mail-test"
main = "src/index.js"
compatibility_date = "2025-04-09"

[observability]
enabled = true
head_sampling_rate = 1

[[d1_databases]]
binding = "db"
database_name = "email-test"
database_id = "xxxxx"

[[kv_namespaces]]
binding = "kv"
id = "xxxxx"

[[r2_buckets]]
binding = "r2"
bucket_name = "email-test"

[assets]
directory = "./dist"
binding = "ASSETS"

[vars]
domain = ["xxxxx", "xxxxx"]
admin = "xxxxx"
r2_domain = "xxxxx"
jwt_secret = "xxxxx"
site_key = "xxxxx"
secret_key = "xxxxx"

